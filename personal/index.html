<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Personal | Laura Barbosa</title>
    <link rel="stylesheet" href="/assets/styles.css" />
  </head>
  <body>
    <header class="site-header"></header>
    <main>
      <div class="container">
        <h1 class="section-title">Personal</h1>
        <div class="list-columns" id="personal-content"></div>
      </div>
    </main>
    <footer class="footer"></footer>
    <script type="module">
      import { loadJSON, renderHeader, renderFooter } from "/scripts/site.js";

      renderHeader("personal");
      renderFooter();

      const profile = await loadJSON("/content/profile.json");
      const content = document.getElementById("personal-content");
      content.innerHTML = `
        <section>
          <h3>Craft & process</h3>
          <ul>
            ${profile.craftProcess.map((item) => `<li>${item}</li>`).join("")}
          </ul>
        </section>
        <section>
          <h3>Things I enjoy building</h3>
          <ul>
            ${profile.enjoyBuilding.map((item) => `<li>${item}</li>`).join("")}
          </ul>
        </section>
        <section>
          <h3>Currently exploring</h3>
          <ul>
            ${profile.currentlyExploring.map((item) => `<li>${item}</li>`).join("")}
          </ul>
        </section>
        <section>
          <h3>Listening to</h3>
          <ul>
            ${profile.listeningTo.map((item) => `<li>${item}</li>`).join("")}
          </ul>
        </section>
        <section>
          <h3>Values</h3>
          <ul>
            ${profile.values.map((item) => `<li>${item}</li>`).join("")}
          </ul>
        </section>
      `;
    </script>
  </body>
</html>
